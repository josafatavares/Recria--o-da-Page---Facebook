<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="left">
            <img src="./img/logo.svg" alt="">
            <p>Conecte-se com seus amigos e encontre novas comunidades!</p>
        </div>
        
        <div class="right">
            <form action="">
                <input type="text" placeholder="Seu e-mail ou número de telefone com DDD">
                <input type="password" placeholder="Insira a sua senha">
                <a href="" class="loginBtn">Login</a>
                <a href="" class="forget">Deseja alterar a senha?</a>
                <div class="sign-up">
                    <a href="" class="signupBtn">Crie uma nova conta no Facebook</a>
                </div>
            </form>

            <p><b>Criação de Página</b> para celebridades, bandas ou empresas.</p>
        </div>
        
    </div>

</body>
</html>
